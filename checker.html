<!DOCTYPE html>
<html>

<head>
<title>Chess board</title>
<style>
body {
text-align: center;
}

.cell {
height: 30px;
width: 30px;
<!--border: 1.5px solid grey;-->
border-style: inset;
}

.blackcell {
background-color: #FF7F50;
}

.whitecell {
background-color: #9FE2BF;
}
        .pcell {
background-color: #DE3163;
}
        .lcell {
background-color: #DFFF00;
}
        .gcell {
background-color:#0000FF;
}
</style>
</head>

<body>
<span style="color:green; font-size:30px;">
Color Checker Box
</span>
<br><br>

<script type="text/javascript">

// Create a center tag to center all the elements
var center = document.createElement('center');

// Create a table element
var ChessTable = document.createElement('table');
for (var i = 0; i < 6; i++) {

// Create a row
var tr = document.createElement('tr');
for (var j = 0; j < 6; j++) {

// Create a cell
var td = document.createElement('td');

// If the sum of cell coordinates is even
// then color the cell white
if ((i + j) % 2 == 0) {

// Create a class attribute for all white cells
td.setAttribute('class', 'cell whitecell');
tr.appendChild(td);
}
               else if ((i + j) % 3 == 0) {

// Create a class attribute for all white cells
td.setAttribute('class', 'cell blackcell');
tr.appendChild(td);
}
               else if ((i + j) % 4 == 0) {

// Create a class attribute for all white cells
td.setAttribute('class', 'cell lcell');
tr.appendChild(td);
}
               else if ((i + j) % 5 == 0) {

// Create a class attribute for all white cells
td.setAttribute('class', 'cell gcell');
tr.appendChild(td);
}


// If the sum of cell coordinates is odd then
// color the cell black
else {

// Create a class attribute for all black cells
td.setAttribute('class', 'cell pcell');

// Append the cell to its row
tr.appendChild(td);
}
}

// Append the row
ChessTable.appendChild(tr);
}
center.appendChild(ChessTable);

// Modifying table attribute properties
ChessTable.setAttribute('cellspacing', '0');
ChessTable.setAttribute('width', '270px');
document.body.appendChild(center);
</script>
</body>

</html>
